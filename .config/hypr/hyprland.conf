# #######################################################################################
# Hyprland Configuration File
# For more information, please refer to the official wiki:
# https://wiki.hypr.land/
# #######################################################################################

# #######################################################################################
# SOURCING & EXTERNAL CONFIGS
# #######################################################################################

# You can source other configuration files here. This is useful for splitting your
# config into smaller, manageable parts (e.g., for colors, keybindings, etc.).
# Example:
# source = ~/.config/hypr/myColors.conf

# #######################################################################################
# ENVIRONMENT VARIABLES
# #######################################################################################
# Set environment variables for your session.
# See: https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


# #######################################################################################
# PROGRAMS & APPLICATIONS
# #######################################################################################
# Define your most used programs here for easy access in keybindings.
# See: https://wiki.hypr.land/Configuring/Keywords/
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


# #######################################################################################
# AUTOSTART & EXEC-ONCE
# #######################################################################################
# These commands are executed only once, when Hyprland is launched.

# --- Core Services ---
exec-once = waybar                # Launch the status bar
exec-once = hyprpaper
exec-once = mako &
             # Set the wallpaper
# exec-once = nm-applet &         # Network manager applet (uncomment if needed)
# exec-once = dunst &             # Notification daemon (uncomment if needed)

# --- Screen Locking ---
# This starts the idle daemon. It will automatically lock the screen after 300 seconds
# of inactivity and also before the system goes to sleep.
exec-once = swayidle -w \
            timeout 300 'swaylock -f' \
            before-sleep 'swaylock -f'


# #######################################################################################
# MONITOR SETUP
# #######################################################################################
# Configure your display monitors.
# See: https://wiki.hypr.land/Configuring/Monitors/
monitor=,1920x1080,auto,1,bitdepth,8
monitor=,preferred,auto,1,mirror,eDP-1,bitdepth,8

xwayland {
    force_zero_scaling = true
}


# #######################################################################################
# INPUT & GESTURES
# #######################################################################################
# Configure your keyboard, mouse, and touchpad settings.
# See: https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = dk
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 to 1.0, where 0 is no modification.

    touchpad {
        natural_scroll = false
    }
}

# Per-device input configuration
# See: https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Configure gestures.
# See: https://wiki.hypr.land/Configuring/Variables/#gestures
# Configure gestures
gestures {
gesture = 3, horizontal, workspace
}



# #######################################################################################
# LOOK & FEEL (THEMING)
# #######################################################################################

# --- General ---
# See: https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2

    # Border colors
    col.active_border = rgba(ffb347aa)
    col.inactive_border = rgba(ffa50040)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# --- Decoration ---
# See: https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# --- Animations ---
# See: https://wiki.hypr.land/Configuring/Animations/
animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}


# #######################################################################################
# LAYOUTS
# #######################################################################################

# --- Dwindle Layout ---
# See: https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # Master switch for pseudotiling
    preserve_split = true
}

# --- Master Layout ---
# See: https://wiki.hypr.land/Configuring/Master-Layout/
master {
    new_status = master
}


# #######################################################################################
# WINDOW & WORKSPACE RULES
# #######################################################################################
# See: https://wiki.hypr.land/Configuring/Window-Rules/

# --- Window Rules ---
# Example: windowrule = float,class:^(kitty)$,title:^(kitty)$
windowrule = suppressevent maximize, class:.*  # Ignore maximize requests from apps
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix XWayland drag issues

# --- Workspace Rules ---
# Example rules for "smart gaps" (no gaps when only one window is open).
# See: https://wiki.hypr.land/Configuring/Workspace-Rules/
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]


# #######################################################################################
# KEYBINDINGS
# #######################################################################################
# See: https://wiki.hypr.land/Configuring/Binds/

# --- Main Modifier Key ---
$mainMod = SUPER # "Windows" key

# --- Application Launchers ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = SUPER, SPACE, exec, ~/.config/hypr/scripts/wofi-toggle.sh

# --- Window Management ---
bind = $mainMod, C, killactive,            # Close active window
bind = $mainMod, M, exit,                  # Log out of Hyprland
bind = $mainMod, V, togglefloating,        # Toggle floating mode for a window
bind = $mainMod, P, pseudo,                # Toggle pseudotiling
bind = $mainMod, J, togglesplit,           # Toggle split direction (dwindle layout)

# --- Move Focus ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Workspace Navigation ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Move Active Window to a Workspace ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Special Workspace (Scratchpad) ---
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# --- Mouse and Scrolling ---
bind = $mainMod, mouse_down, workspace, e+1  # Scroll through workspaces
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow      # Move window with mouse
bindm = SUPER T, mouse:272, resizewindow

# --- System & Media Controls (using function keys and media keys) ---

# Volume Control (requires wpctl)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness Control (requires brightnessctl)
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media Player Control (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# --- Screen Capture (requires grim and slurp) ---
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy # Capture a selected area to clipboard

# --- Manual Screen Lock ---
bind = SUPER, L, exec, swaylock

# Switch workspaces with ALT + Tab
bind = ALT, TAB, workspace, e+1
bind = ALT SHIFT, TAB, workspace, e-1





# #######################################################################################
# MISCELLANEOUS SETTINGS
# #######################################################################################
# See: https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0  # Set to 0 or 1 to disable anime mascot wallpapers
    disable_hyprland_logo = true # Disables the random Hyprland logo background
}


